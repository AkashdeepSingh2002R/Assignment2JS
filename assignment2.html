<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="gallery">
        <figure>
            <img id="featured" src="images/flowers-pink-large.jpg" alt="Flowers Pink" width="1200" height="800" />
            <figcaption id="caption">Flowers Pink</figcaption>
        </figure>
        <ul id="thumbnails">
            <!-- Thumbnails will be dynamically generated here -->
        </ul>
    </section>
    <script src="js/gallery.js"></script>
</body>
</html>
